<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylecompra.css') }}">
</head>
<body>

    <div class="product-container">
        <button class="close"><a href="http://127.0.0.1:5000/index" class="close-link">X</a></button>
        <div class="product-image">
            <img src="https://png.pngtree.com/png-clipart/20210418/original/pngtree-three-cups-of-cocktail-beverages-png-image_6240893.jpg" alt="Imagen de los cocteles">
        </div>
        <div class="product-info">
            <div class="product-name">COCTELES</div>
            <div class="product-description">Son bebidas mezcladas que combinan diferentes ingredientes, como licores, jugos, frutas, hierbas, especias, endulzantes y, a veces, bebidas carbonatadas. Se preparan para resaltar y equilibrar sabores, ofreciendo una experiencia gustativa y aromática única.</div>
        </div>
        <form id="add-to-cart-form" class="add-to-cart-form" method="POST" action="{{ url_for('add_to_cart') }}">
            <input type="hidden" name="product" value="cocteles"> <!-- Nombre del producto -->
            <label for="quantity" class="quantity-label">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" class="quantity-input">
            <button type="submit" class="add-to-cart-button">Añadir al Carrito</button>
        </form>

    </div>
</body>
</html>
